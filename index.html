<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <div class="inf">
    <img src="./eisenhower-matrix.jpg">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?;</a>
  </div>
  <div class="tasks">
    <p id="top-section-adding">
      <label for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task"class="input-task" type="text">
        <button>Add</button>
      </div>
    </p>
    <h3>Todo</h3>
    <ul id="incomplete-tasks">
      <li>
        <input type="checkbox">
        <label class="input-task">Pay Bills</label>
        <input type="text" class="input-task">
        <button class="edit-task">Edit</button>
        <button class="delete-task">
          <img src="./remove.svg">
        </button>
      </li>
      <li class="edit-mode">
        <input type="checkbox">
        <label class="input-task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="input-task">
        <button class="edit-task">Save</button>
        <button class="delete-task">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li>
        <input type="checkbox" checked>
        <label class="input-task">See the Doctor</label>
        <input type="text" class="input-task">
        <button class="edit-task">Edit</button>
        <button class="delete-task">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script SRC="app.js"></script>
</body>
</html>
