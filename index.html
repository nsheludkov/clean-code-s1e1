<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <div class="inf">
    <img class = "img" src="./eisenhower-matrix.jpg">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="tasks">
    <p id="top-section-adding">
      <label class = "label-task" for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task"class="input input-task" type="text">
        <button class="button">Add</button>
      </div>
    </p>
    <h3 class="subheader">Todo</h3>
    <ul id="incomplete-tasks" class="ulist">
      <li class="list-item">
        <input class="input" type="checkbox">
        <label class="label-task input-task">Pay Bills</label>
        <input type="text" class="input input-task">
        <button class="button edit-task">Edit</button>
        <button class="button delete-task">
          <img class="img" src="./remove.svg">
        </button>
      </li>
      <li class="edit-mode list-item">
        <input class="input" type="checkbox">
        <label class="label-task input-task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="input input-task">
        <button class="button edit-task">Save</button>
        <button class="button delete-task">
          <img class="img" src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3 class="subheader">Completed</h3>
    <ul id="completed-tasks" class="ulist">
      <li class="list-item">
        <input class="input" type="checkbox" checked>
        <label class="label-task input-task">See the Doctor</label>
        <input type="text" class="input input-task">
        <button class="button edit-task">Edit</button>
        <button class="button delete-task">
          <img class ="img" src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script SRC="app.js"></script>
</body>
</html>
